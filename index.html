<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Omega 手册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
		<link rel="stylesheet" href="./customTheme.css">
		<link rel="icon" href="img/omega-logo-256x256.png">
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Omega 手册',
				loadNavbar: true,
				loadSidebar: true,
				subMaxLevel: 2,
				repo: 'https://github.com/bingling-sama/omega/',
				//logo: 'https://longan.beanflame.cn/icon/longan-logo.png',
				copyCode: {
					buttonText: '点击复制',
					errorText: '复制失败',
					successText: '复制成功'
				},
				coverpage: true,
				nameLink: {
					'/': '/'
				},
				search: {
					maxAge: 43200000, // 过期时间，单位毫秒，默认一天
					paths: 'auto', // or 'auto'
					placeholder: '搜索'
				},
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<!-- 语法高亮 -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		
		<!-- 单击复制 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
		<!-- 搜索插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- 图片缩放 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<!-- 折叠 -->
		
		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
	</body>
</html>
